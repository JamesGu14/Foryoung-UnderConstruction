<script type="text/javascript" charset="utf-8">
jQuery(document).ready(function($){

	$('div#countdown-timer').countdown("2016/12/16" , function(event) {
		var $this = $(this);
		switch(event.type){
			case "seconds":
			case "minutes":
			case "hours":
			case "days":
			case "weeks":
			case "daysLeft":
			$this.find('span#'+event.type).html(event.value);
			break;
			case "finished":
			$this.hide();
			break;
		}
	});

});
</script>

<script type="text/javascript">
jQuery(document).ready(function($) {

	$.supersized({

		// Functionality
		slide_interval          :   3000,		// Length between transitions
		transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
		transition_speed		:	700,		// Speed of transition

		// Components
		slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
		slides 					:  	[			// Slideshow Images
			{image : 'content/themes/Counterpart/images/slide/1.jpg'},
			{image : 'content/themes/Counterpart/images/slide/2.jpg'},
			{image : 'content/themes/Counterpart/images/slide/3.jpg'}

		]

	});
});
</script>
